<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Groups</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addGroup()">
        <ion-icon name="contacts"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <ion-list-header>
          My Groups
        </ion-list-header>
        <ion-item *ngFor="let item of allMyGroups">
          <ion-avatar item-left>
            <img src="{{item.groupimage}}">
          </ion-avatar>
          <h3 (click)="openGroup(item)">{{item.groupName}}</h3>
        </ion-item>
      </ion-list>
</ion-content>
