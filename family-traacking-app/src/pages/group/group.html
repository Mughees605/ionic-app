<ion-header>

    <ion-navbar color="hcolor">
        <ion-title>{{groupName}} (<span *ngIf='groupmembers && groupmembers.length > 0'>{{groupmembers.length}}</span>)</ion-title>
        <ion-buttons end>
          <button *ngIf="owner" ion-button icon-only (click)="presentOwnerSheet()">
            <ion-icon name="menu"></ion-icon>
          </button>
          <button *ngIf="!owner" ion-button icon-only (click)="presentMemberSheet()">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding>
 <div id="map"></div>
</ion-content>
