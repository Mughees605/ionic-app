<ion-menu [content]="mycontent">
  <ion-header>
    <ion-navbar>
      <ion-title>Menu</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <!--<button ion-button icon-only (click)="logOut()"> log out
        <ion-icon name="log-out"></ion-icon>
      </button>
  -->
    <ion-list>
      <button ion-item *ngFor='let page of pages' (click)='openPage(page)'>
            {{page.title}}
          </button>
      <button ion-item menuClose (click)='logout()'>
              Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage" swipeBackEnabled="false"></ion-nav>
