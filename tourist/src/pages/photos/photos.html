
<ion-header>
  <ion-navbar>
    <button ion-button outline item-left (click)='dismiss()'>Close</button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf='urls && urls.length > 0'>
    <ion-img  *ngFor='let url of urls' [src]=url width="100%" height="150"></ion-img>
  </ion-list>
  <ion-list>
    <h2 *ngIf='urls && urls.length == 0'>No Image to show</h2>
  </ion-list>
</ion-content>
