<ion-header>

  <ion-navbar>
    <ion-title>google-map</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="Destination" placeholder="Pick an address" (click)="showModal()"></ion-input>
    </ion-item>
  </ion-list>
  <div #map id="map"></div>
   <button ion-button full (click)="initMap()">Get Direction</button>
</ion-content>
